

{% extends 'partials/base.html' %}

{% block content %}

<br>
<br>

<div class="section mt-2">
    <div class="section-title text-center">Create Company </div>
        <div class="card">
        <div class="card-body">
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group basic">
        <div class="input-wrapper">
            <label class="label" for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
            {{ field }}
            <i class="clear-input">
                <ion-icon name="close-circle"></ion-icon>
            </i>
        </div>
        <div class="input-info">{{ field.help_text }}</div>
    </div>
    {% endfor %}
    

<button class="btn btn-primary btn-block btn-lg" type="submit">Save</button>
</form>

</div>
</div>
</div>

<div class="section">
    <div class="row mt-2">
    <!-- Display a list of categories -->
    {% for category in categories %}

        <div class="col-6 pb-4">
            <a href="{% url 'category_detail' category.pk %}">
            <div class="stat-box">
                
                <div class="title text-primary">{{ category.name }}</div>
         
                
            </div>
        </a>
        </div>


    {% endfor %}
</div>
</div>


</div>    
{%endblock%}
