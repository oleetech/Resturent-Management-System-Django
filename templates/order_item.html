

{% extends 'partials/base.html' %}
{% load static %}
{% block content %}
<br>
<br>
<div class="section mt-2">
    <div class="section-title">Order No : {{ orderNo}}</div>
<div class="card">
    <div class="card-body">

        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Menu</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Price</th>
                        
                        <th scope="col" class="text-end">Table No </th>
                    </tr>
                </thead>
                <tbody>
                    {% for orderitem in orderitems %}


                    <tr>
                        <th scope="row">{{ orderitem.menu_item.name }}</th>
                        <td>{{ orderitem.quantity}} </td>
                        <td>{{ orderitem.price}} </td>
                       
                        <td class="text-end text-primary">{{ orderitem.tableNo.name}} </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>



</div>
</div>


</div>
<br>
<br>

{%endblock%}
